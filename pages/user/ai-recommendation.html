<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Treino Recomendado</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../../css/user.css">
    <link rel="stylesheet" href="../../css/ai-recommendation.css">
</head>
<body class="dashboard-page">
    <div class="container">
        <div class="dashboard">
            <header class="dashboard-header">
                <div style="display: flex; align-items: center; gap: 15px;">
                    <h1 style="margin: 0;">Meu Treino Recomendado</h1>
                </div>
            </header>

            <main class="dashboard-content">
                <!-- Aviso sobre IA -->
                <div class="info-banner">
                    <div class="banner-icon">ü§ñ</div>
                    <div class="banner-content">
                        <strong>Treino Ajustado por Intelig√™ncia Artificial</strong>
                        <p>Este treino foi gerado automaticamente com base em suas caracter√≠sticas e no desempenho de usu√°rios similares. 
                        O sistema analisa continuamente seu progresso para ajustar as recomenda√ß√µes.</p>
                    </div>
                </div>

                <!-- Container do Treino -->
                <div id="workout-container" class="workout-section">
                    <div class="loading-state">
                        <div class="spinner"></div>
                        <p>Carregando treino...</p>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../../js/supabase-config.js"></script>
    <script src="../../js/user/training-recommendation.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('üöÄ P√°gina de Recomenda√ß√£o carregada');
            
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            
            if (!currentUser) {
                console.error('‚ùå Usu√°rio n√£o autenticado');
                window.location.href = '../../login.html';
                return;
            }
            
            await loadRecommendation(currentUser.id);
        });

        async function loadRecommendation(userId) {
            const container = document.getElementById('workout-container');
            
            try {
                container.innerHTML = `
                    <div class="loading-state">
                        <div class="spinner"></div>
                        <p>Analisando seu perfil e comparando com usu√°rios similares...</p>
                    </div>
                `;
                
                const recommendation = await window.trainingRecommendation.getRecommendation(userId);
                
                // OP√á√ÉO 3: Sem exerc√≠cios
                if (!recommendation) {
                    displayNoExercisesWarning(container);
                    return;
                }
                
                // Exibir recomenda√ß√£o
                displayWorkout(container, recommendation);
                
            } catch (error) {
                console.error('‚ùå Erro ao carregar recomenda√ß√£o:', error);
                container.innerHTML = `
                    <div class="error-message show">
                        <p>‚ùå Erro ao carregar recomenda√ß√£o: ${error.message}</p>
                    </div>
                `;
            }
        }

        function displayWorkout(container, workout) {
            const isManual = workout.message && workout.message.includes('ajustado manualmente');
            
            let headerHTML = '';
            if (isManual) {
                headerHTML = `
                    <div class="workout-header">
                        <h2>üéØ Seu Treino Personalizado</h2>
                        <div class="manual-badge">
                            <span class="info-icon" title="Ajustado por profissional">‚ÑπÔ∏è</span>
                            <span>Ajustado Manualmente</span>
                        </div>
                    </div>
                `;
            } else {
                const confidenceColor = workout.confidence >= 70 ? '#28a745' : 
                                       workout.confidence >= 50 ? '#ffc107' : '#dc3545';
                const confidenceText = workout.confidence >= 70 ? 'Alta' : 
                                      workout.confidence >= 50 ? 'M√©dia' : 'Baixa';
                
                headerHTML = `
                    <div class="workout-header">
                        <h2>üéØ Seu Treino Personalizado</h2>
                        <div class="confidence-badge" style="background: ${confidenceColor}">
                            <span>ü§ñ IA: ${workout.confidence}% - ${confidenceText}</span>
                        </div>
                    </div>
                `;
            }
            
            container.innerHTML = `
                <div class="stats-card">
                    ${headerHTML}
                    
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-icon">üèÉ</div>
                            <div class="stat-content">
                                <span class="stat-label">Velocidade Alvo</span>
                                <span class="stat-value">${workout.velocidade_alvo} m/s</span>
                            </div>
                        </div>
                        
                        <div class="stat-item">
                            <div class="stat-icon">‚è±Ô∏è</div>
                            <div class="stat-content">
                                <span class="stat-label">Tempo de Trabalho</span>
                                <span class="stat-value">${workout.tempo_trabalho}s</span>
                            </div>
                        </div>
                        
                        <div class="stat-item">
                            <div class="stat-icon">üí§</div>
                            <div class="stat-content">
                                <span class="stat-label">Tempo de Descanso</span>
                                <span class="stat-value">${workout.tempo_descanso}s</span>
                            </div>
                        </div>
                        
                        <div class="stat-item">
                            <div class="stat-icon">üîÅ</div>
                            <div class="stat-content">
                                <span class="stat-label">Repeti√ß√µes</span>
                                <span class="stat-value">${workout.repeticoes}x</span>
                            </div>
                        </div>
                    </div>
                    
                    ${workout.targetDistance ? `
                        <div class="additional-info">
                            <div class="info-badge">
                                üìè Dist√¢ncia Alvo: ${workout.targetDistance} km
                            </div>
                            ${workout.targetAcceleration ? `
                                <div class="info-badge">
                                    ‚ö° Acelera√ß√£o Alvo: ${workout.targetAcceleration} m/s¬≤
                                </div>
                            ` : ''}
                        </div>
                    ` : ''}
                    
                    <div class="notes-section">
                        <h3>üìù Observa√ß√µes</h3>
                        <p>${workout.observacoes}</p>
                    </div>
                    
                    ${workout.similarProfiles && workout.similarProfiles.length > 0 ? `
                        <div class="profiles-section">
                            <h3>üë• Perfis Similares Analisados</h3>
                            <div class="profiles-grid">
                                ${workout.similarProfiles.map(profile => `
                                    <div class="profile-item">
                                        <div class="profile-info">
                                            <strong>${profile.name}</strong>
                                            <span>${profile.age} anos ‚Ä¢ ${profile.sci_category || 'N/A'} ‚Ä¢ ${profile.sci_level || 'N/A'}</span>
                                        </div>
                                        <div class="profile-badge">
                                            ${(100 - profile.distance * 100).toFixed(0)}% similar
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    ` : ''}
                    
                    <div class="action-buttons">
                        <button onclick="window.location.href='user.html'" class="btn-secondary">
                            Voltar ao Painel
                        </button>
                        <button onclick="window.location.href='exercise-session.html'" class="btn-primary">
                            Iniciar Exerc√≠cio ‚Üí
                        </button>
                    </div>
                </div>
            `;
        }

        function displayNoExercisesWarning(container) {
            container.innerHTML = `
                <div class="stats-card" style="text-align: center; padding: 40px;">
                    <div style="font-size: 64px; margin-bottom: 20px;">‚ö†Ô∏è</div>
                    <h2 style="color: #2c3e50; margin-bottom: 15px;">Primeiro Exerc√≠cio Necess√°rio</h2>
                    <p style="color: #666; margin-bottom: 15px;">
                        Para gerar uma recomenda√ß√£o personalizada, voc√™ precisa realizar pelo menos um exerc√≠cio primeiro.
                    </p>
                    <p style="color: #666; margin-bottom: 30px;">
                        Ap√≥s o primeiro exerc√≠cio, nossa IA poder√° analisar seu desempenho e comparar com outros usu√°rios similares.
                    </p>
                    
                    <div class="action-buttons">
                        <button onclick="window.location.href='user.html'" class="btn-secondary">
                            Voltar ao Painel
                        </button>
                        <button onclick="window.location.href='exercise-session.html'" class="btn-primary">
                            Realizar Primeiro Exerc√≠cio ‚Üí
                        </button>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
